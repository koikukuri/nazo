<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけん謎</title>
    <!-- Google Fonts (ドット絵フォント) を読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- Tailwind CSSを読み込みます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesomeを読み込みます -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ドット絵フォントを全体に適用 */
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #334155; /* レトロな背景色 */
            image-rendering: pixelated; /* 画像がぼやけないように */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        /* ピクセルアート風のコンテナ */
        .pixel-container {
            background-color: #F1F5F9;
            border: 4px solid #1E293B;
            box-shadow: 8px 8px 0px #1E293B;
        }
        /* ピクセルアート風のボタン */
        .pixel-btn {
            background-color: #64748B;
            color: white;
            border: 4px solid #1E293B;
            /* 影を小さく調整 */
            box-shadow: 2px 2px 0px #1E293B;
            transition: all 0.1s;
            user-select: none;
        }
        .pixel-btn:active {
            /* 押したときの動きを影のサイズに合わせる */
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        /* 矢印ボタンのサイズを調整 */
        .arrow-btn {
            padding: 4px;
            font-size: 1.2rem;
        }
        /* 絵文字表示部分 */
        .pixel-display {
            background-color: #CBD5E1;
            border: 4px solid #475569;
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem; /* 絵文字サイズ */
            line-height: 1;
        }
        .hand-icon {
            /* じゃんけん絵文字サイズを大きく */
            font-size: 2.5rem; 
        }
        /* 正解メッセージ */
        #success-message {
             background-color: rgba(30, 41, 59, 0.9);
             border: 4px solid #F1F5F9;
        }
        /* LINEボタンのスタイル */
        .line-btn {
            background-color: #06C755;
            color: white;
            padding: 12px 24px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
        }
        /* 花火エフェクト用のキャンバス */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        /* アニメーション */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden p-4">

    <!-- 花火エフェクト用のキャンバス -->
    <canvas id="fireworks-canvas"></canvas>

    <div class="relative w-full max-w-sm">
        <div id="game-container" class="pixel-container p-6">
            
            <!-- スピナー -->
            <div class="flex justify-around items-end">
                <!-- スピナー 1 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">▲</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">▼</button>
                </div>
                <!-- スピナー 2 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">▲</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">▼</button>
                </div>
                <!-- スピナー 3 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">▲</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">▼</button>
                </div>
            </div>
            
            <!-- 判定ボタン -->
            <div class="mt-8 text-center">
                <button id="check-btn" class="pixel-btn bg-sky-500 py-3 px-10 text-xl">
                    けってい
                </button>
            </div>
        </div>

        <!-- 正解メッセージ -->
        <div id="success-message" class="hidden absolute inset-0 text-white p-6 flex flex-col items-center justify-center text-center">
            <h2 class="text-4xl mb-6">クリア!</h2>
            <p class="text-xl mb-8">おめでとう！</p>
            <a id="line-share-btn" href="#" target="_blank" class="line-btn pixel-btn">
                <i class="fab fa-line"></i>
                <span>ほうこくする</span>
            </a>
        </div>

        <!-- メッセージ表示エリア -->
        <div id="message-area" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white font-bold py-3 px-5 border-4 border-slate-900">
        </div>
    </div>

    <script>
        // --- 設定 ---
        const emojis = ['🚥', '🧋', '🍜', '🚗', '🦒', '🐷', '🦴', '🎆', '🥝', '🐷'];
        const correctAnswer = ['🚥', '🍜', '🐷'];
        const handEmojis = ['✊', '✌️', '✋'];

        // --- 要素の取得 ---
        const spinnerWidgets = document.querySelectorAll('.spinner-widget');
        const checkButton = document.getElementById('check-btn');
        const successMessage = document.getElementById('success-message');
        const messageArea = document.getElementById('message-area');
        const lineShareBtn = document.getElementById('line-share-btn');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isSolved = false;

        // --- スピナーのロジック ---
        spinnerWidgets.forEach((widget, index) => {
            let currentIndex = 1; // 初期表示を「🧋」にする
            const displayDiv = widget.querySelector('.pixel-display');
            const handIconDiv = widget.querySelector('.hand-icon');
            const upButton = widget.querySelector('.up-btn');
            const downButton = widget.querySelector('.down-btn');

            handIconDiv.textContent = handEmojis[index];

            const updateDisplay = () => {
                if (isSolved) return;
                displayDiv.textContent = emojis[currentIndex];
            };

            upButton.addEventListener('click', () => {
                if (isSolved) return;
                currentIndex = (currentIndex - 1 + emojis.length) % emojis.length;
                updateDisplay();
            });

            downButton.addEventListener('click', () => {
                if (isSolved) return;
                currentIndex = (currentIndex + 1) % emojis.length;
                updateDisplay();
            });

            updateDisplay(); // 初期表示
        });

        // --- 判定ボタンのイベント ---
        checkButton.addEventListener('click', () => {
            if (isSolved) return;

            const currentCombination = Array.from(document.querySelectorAll('.pixel-display')).map(div => div.textContent);
            const isCorrect = JSON.stringify(currentCombination) === JSON.stringify(correctAnswer);

            if (isCorrect) {
                isSolved = true;
                
                const lineMessage = `【謎解きクリア！🎉】\nじゃんけんの謎を解きました！`;
                const encodedMessage = encodeURIComponent(lineMessage);
                lineShareBtn.href = `https://line.me/R/msg/text/?${encodedMessage}`;
                
                successMessage.classList.remove('hidden');
                successMessage.classList.add('fade-in');
                launchFireworks();
            } else {
                showMessage('ちがうみたい…');
            }
        });

        // --- メッセージ表示 ---
        function showMessage(text) {
            messageArea.textContent = text;
            messageArea.classList.remove('hidden');
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 1200);
        }

        // --- ドット絵風花火エフェクト ---
        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.98;
                this.gravity = 0.05;
                this.size = Math.floor(Math.random() * 4 + 4);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.03;
                this.draw();
            }
        }
        
        const fireworkColors = ['#F59E0B', '#FDE047', '#A3E635', '#4ADE80', '#67E8F9', '#A78BFA'];

        function launchFireworks() {
             for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                     const x = Math.random() * canvas.width;
                     const y = Math.random() * canvas.height;
                     const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                     const particleCount = 100;
                     for (let j = 0; j < particleCount; j++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 8;
                        particles.push(new Particle(x, y, color, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
                     }
                }, i * 200);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(51, 65, 85, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isSolved && Math.random() < 0.1) {
                launchFireworks();
            }

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
        }

        window.addEventListener('resize', setupCanvas);
        
        // --- 初期化 ---
        setupCanvas();
        animate();
    </script>
</body>
</html>
