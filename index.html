<head>

    <!-- LIFF SDK -->

    <!-- Google Fonts („Éâ„ÉÉ„ÉàÁµµ„Éï„Ç©„É≥„Éà) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Êã°Â§ßÈò≤Ê≠¢„Å®ÈÅ∏ÊäûÁ¶ÅÊ≠¢„Çí„Çà„ÇäÂº∑Âäõ„Å´ */
        html, body {
            overscroll-behavior: none; /* „Çπ„ÇØ„É≠„Éº„É´ÈÄ£Èéñ„ÇíÈò≤Ê≠¢ */
        }
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #334155;
            image-rendering: pixelated;
            touch-action: manipulation; /* „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Ç∫„Éº„É†„ÇíÁÑ°ÂäπÂåñ */
            -webkit-user-select: none;  /* Safari/Chrome */
            -moz-user-select: none;     /* Firefox */
            -ms-user-select: none;      /* IE/Edge */
            user-select: none;          /* Ê®ôÊ∫ñ */
            -webkit-tap-highlight-color: transparent; /* „Çø„ÉÉ„ÉóÊôÇ„ÅÆ„Éè„Ç§„É©„Ç§„Éà„ÇíÁÑ°ÂäπÂåñ */
        }
        .pixel-container {
            background-color: #F1F5F9;
            border: 4px solid #1E293B;
            box-shadow: 8px 8px 0px #1E293B;
        }
        .pixel-btn {
            background-color: #64748B;
            color: white;
            border: 4px solid #1E293B;
            box-shadow: 2px 2px 0px #1E293B;
            transition: all 0.1s;
        }
        .pixel-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        .arrow-btn {
            padding: 4px;
            font-size: 1.2rem;
        }
        .pixel-display {
            background-color: #CBD5E1;
            border: 4px solid #475569;
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            line-height: 1;
        }
        .hand-icon {
            font-size: 2.5rem; 
        }
        #success-message {
             background-color: rgba(30, 41, 59, 0.9);
             border: 4px solid #F1F5F9;
        }
        .close-btn {
            background-color: #ef4444;
        }
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #334155;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden p-4">

    <div id="loading">„Çà„Åø„Åì„Åø„Å°„ÇÖ„ÅÜ...</div>

    <!-- Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„ÉàÁî®„ÅÆ„Ç≠„É£„É≥„Éê„Çπ -->
    <canvas id="fireworks-canvas"></canvas>

    <div id="main-content" class="relative w-full max-w-sm" style="display: none;">
        <div id="game-container" class="pixel-container p-6">
            
            <!-- „Çπ„Éî„Éä„Éº -->
            <div class="flex justify-around items-end">
                <!-- „Çπ„Éî„Éä„Éº 1 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">‚ñ≤</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">‚ñº</button>
                </div>
                <!-- „Çπ„Éî„Éä„Éº 2 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">‚ñ≤</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">‚ñº</button>
                </div>
                <!-- „Çπ„Éî„Éä„Éº 3 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">‚ñ≤</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">‚ñº</button>
                </div>
            </div>
            
            <!-- Âà§ÂÆö„Éú„Çø„É≥ -->
            <div class="mt-8 text-center">
                <button id="check-btn" class="pixel-btn bg-sky-500 py-3 px-10 text-xl">
                    „Åë„Å£„Å¶„ÅÑ
                </button>
            </div>
        </div>

        <!-- Ê≠£Ëß£„É°„ÉÉ„Çª„Éº„Ç∏ -->
        <div id="success-message" class="hidden absolute inset-0 text-white p-6 flex flex-col items-center justify-center text-center">
            <h2 class="text-4xl mb-4">„ÇØ„É™„Ç¢!</h2>
            <p id="result-message" class="text-lg mb-6">„Åø„Çì„Å™„Å´ÈÄöÁü•„Åó„Åæ„Åó„ÅüÔºÅ</p>
            <button id="close-btn" class="pixel-btn close-btn py-3 px-10 text-xl">
                „Å®„Åò„Çã
            </button>
        </div>

        <!-- „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫„Ç®„É™„Ç¢ -->
        <div id="message-area" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white font-bold py-3 px-5 border-4 border-slate-900">
        </div>
    </div>

    <script>
        // --- LIFF & GAS Ë®≠ÂÆö ---
        const LIFF_ID = "2007667389-zrkMpOk3"; 
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzJvYXNwqZhNv8SujSl1J_O4nOCEUOMAWdXNjPWaFFG1obYgLWADuDBQwhECqwWo2QBnw/exec";

        // --- „Ç≤„Éº„É†Ë®≠ÂÆö ---
        const emojis = ['üö•', 'üßã', 'üçú', 'üöó', 'ü¶í', 'üê∑', 'ü¶¥', 'üéÜ', 'ü•ù', 'üê∑'];
        const correctAnswer = ['üö•', 'üçú', 'üê∑'];
        const handEmojis = ['‚úä', '‚úåÔ∏è', '‚úã'];

        // --- Ë¶ÅÁ¥†„ÅÆÂèñÂæó ---
        const loadingScreen = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        let isSolved = false;

        // --- „Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñÂá¶ÁêÜ„Çí„Åæ„Å®„ÇÅ„ÅüÈñ¢Êï∞ ---
        function initializeGame() {
            const spinnerWidgets = document.querySelectorAll('.spinner-widget');
            const checkButton = document.getElementById('check-btn');
            const successMessage = document.getElementById('success-message');
            const closeButton = document.getElementById('close-btn');
            const messageArea = document.getElementById('message-area');
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            // „Çπ„Éî„Éä„Éº„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ
            spinnerWidgets.forEach((widget, index) => {
                let currentIndex = 1;
                const displayDiv = widget.querySelector('.pixel-display');
                const handIconDiv = widget.querySelector('.hand-icon');
                handIconDiv.textContent = handEmojis[index];

                const updateDisplay = () => {
                    if (isSolved) return;
                    displayDiv.textContent = emojis[currentIndex];
                };

                widget.querySelector('.up-btn').addEventListener('click', () => {
                    if (isSolved) return;
                    currentIndex = (currentIndex - 1 + emojis.length) % emojis.length;
                    updateDisplay();
                });

                widget.querySelector('.down-btn').addEventListener('click', () => {
                    if (isSolved) return;
                    currentIndex = (currentIndex + 1) % emojis.length;
                    updateDisplay();
                });

                updateDisplay();
            });

            // Âà§ÂÆö„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
            checkButton.addEventListener('click', () => {
                if (isSolved) return;
                const currentCombination = Array.from(document.querySelectorAll('.pixel-display')).map(div => div.textContent);
                const isCorrect = JSON.stringify(currentCombination) === JSON.stringify(correctAnswer);

                if (isCorrect) {
                    isSolved = true;
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('fade-in');
                    launchFireworks();

                    // ÈÄöÁü•Âá¶ÁêÜ„ÅØ„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„Åß„ÄåÊíÉ„Å°„Å£„Å±„Å™„Åó„Äç„Å´„Åô„Çã
                    (async () => {
                        try {
                            const profile = await liff.getProfile();
                            const userId = profile.userId;
                            await fetch(GAS_WEB_APP_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'text/plain' },
                                body: JSON.stringify({ userId: userId }),
                                mode: 'no-cors'
                            });
                        } catch (error) {
                            // UI„Å´„ÅØÂΩ±Èüø„Åï„Åõ„Åö„ÄÅ„Ç≥„É≥„ÇΩ„Éº„É´„Å´„ÅÆ„Åø„Ç®„É©„Éº„ÇíË®òÈå≤
                            console.error('ÈÄöÁü•„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                        }
                    })();
                } else {
                    showMessage('„Å°„Åå„ÅÜ„Åø„Åü„ÅÑ‚Ä¶');
                }
            });

            // Èñâ„Åò„Çã„Éú„Çø„É≥
            closeButton.addEventListener('click', () => {
                liff.closeWindow();
            });
            
            // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
            function showMessage(text) {
                messageArea.textContent = text;
                messageArea.classList.remove('hidden');
                setTimeout(() => {
                    messageArea.classList.add('hidden');
                }, 1200);
            }

            // Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà
            function setupCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor(x, y, color, velocity) {
                    this.x = x; this.y = y; this.color = color; this.velocity = velocity;
                    this.alpha = 1; this.friction = 0.98; this.gravity = 0.05;
                    this.size = Math.floor(Math.random() * 4 + 4);
                }
                draw() {
                    ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.size, this.size); ctx.restore();
                }
                update() {
                    this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity; this.x += this.velocity.x; this.y += this.velocity.y;
                    this.alpha -= 0.03; this.draw();
                }
            }
            
            const fireworkColors = ['#F59E0B', '#FDE047', '#A3E635', '#4ADE80', '#67E8F9', '#A78BFA'];

            function launchFireworks() {
                 for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                         const x = Math.random() * canvas.width; const y = Math.random() * canvas.height;
                         const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                         const particleCount = 100;
                         for (let j = 0; j < particleCount; j++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 8;
                            particles.push(new Particle(x, y, color, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
                         }
                    }, i * 200);
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(51, 65, 85, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (isSolved && Math.random() < 0.1) launchFireworks();
                particles.forEach((particle, index) => {
                    if (particle.alpha > 0) particle.update();
                    else particles.splice(index, 1);
                });
            }

            // Ëä±ÁÅ´„ÅÆÂàùÊúüÂåñ„Å®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
            setupCanvas();
            animate();
            window.addEventListener('resize', setupCanvas);
        }

        // --- LIFFÂàùÊúüÂåñ ---
        async function main() {
            loadingScreen.textContent = "LIFF„ÅÆÊ∫ñÂÇô„Çí„Åó„Å¶„ÅÑ„Åæ„Åô...";
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    initializeGame();
                }
            } catch (err) {
                 console.error(err);
                 loadingScreen.textContent = `LIFF„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ\n\n„Ç®„É©„ÉºÂÜÖÂÆπ:\n${JSON.stringify(err)}`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
