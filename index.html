<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵文字スピナー謎解き - LIFF版</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
       .emoji-display,.hand-emoji,.spinner-btn {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
       .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
       .fade-out { animation: fadeOut 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        /* 読み込み中やエラー表示用のスタイル */
       .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body class="bg-indigo-50 flex items-center justify-center h-screen overflow-hidden">

    <div id="liff-overlay" class="overlay">
        <p id="liff-message">アプリを読み込んでいます...</p>
    </div>

    <canvas id="fireworks-canvas"></canvas>

    <div class="relative w-full max-w-xs sm:max-w-md" id="app-container" style="display: none;">
        <h1 id="welcome-message" class="text-center text-xl sm:text-2xl font-bold text-purple-800 mb-4"></h1>

        <div id="spinner-container" class="bg-white p-4 sm:p-8 rounded-xl shadow-md transition-all duration-500">
            <div class="flex justify-center space-x-2 sm:space-x-4">
                <div class="spinner-widget text-center">
                    <div class="hand-emoji text-3xl sm:text-4xl mb-2">✊</div>
                    <button class="spinner-btn up-btn bg-purple-200 hover:bg-purple-300 text-purple-800 font-bold py-2 px-3 sm:px-4 rounded-t-lg w-full transition-colors duration-200">▲</button>
                    <div class="emoji-display bg-purple-50 text-5xl sm:text-6xl h-20 w-20 sm:h-24 sm:w-24 flex items-center justify-center border-2 border-purple-200 rounded-md">🧋</div>
                    <button class="spinner-btn down-btn bg-purple-200 hover:bg-purple-300 text-purple-800 font-bold py-2 px-3 sm:px-4 rounded-b-lg w-full transition-colors duration-200">▼</button>
                </div>
                <div class="spinner-widget text-center">
                    <div class="hand-emoji text-3xl sm:text-4xl mb-2">✌️</div>
                    <button class="spinner-btn up-btn bg-purple-200 hover:bg-purple-300 text-purple-800 font-bold py-2 px-3 sm:px-4 rounded-t-lg w-full transition-colors duration-200">▲</button>
                    <div class="emoji-display bg-purple-50 text-5xl sm:text-6xl h-20 w-20 sm:h-24 sm:w-24 flex items-center justify-center border-2 border-purple-200 rounded-md">🧋</div>
                    <button class="spinner-btn down-btn bg-purple-200 hover:bg-purple-300 text-purple-800 font-bold py-2 px-3 sm:px-4 rounded-b-lg w-full transition-colors duration-200">▼</button>
                </div>
                <div class="spinner-widget text-center">
                    <div class="hand-emoji text-3xl sm:text-4xl mb-2">✋</div>
                    <button class="spinner-btn up-btn bg-purple-200 hover:bg-purple-300 text-purple-800 font-bold py-2 px-3 sm:px-4 rounded-t-lg w-full transition-colors duration-200">▲</button>
                    <div class="emoji-display bg-purple-50 text-5xl sm:text-6xl h-20 w-20 sm:h-24 sm:w-24 flex items-center justify-center border-2 border-purple-200 rounded-md">🧋</div>
                    <button class="spinner-btn down-btn bg-purple-200 hover:bg-purple-300 text-purple-800 font-bold py-2 px-3 sm:px-4 rounded-b-lg w-full transition-colors duration-200">▼</button>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <button id="check-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-200">判定</button>
            </div>
        </div>

        <div id="success-message" class="hidden absolute inset-0 bg-purple-600 bg-opacity-90 text-white p-4 sm:p-6 rounded-xl flex flex-col items-center justify-center text-center shadow-lg">
            <h2 class="text-2xl sm:text-3xl font-bold mb-2 sm:mb-4">クリア！</h2>
            <p class="text-base sm:text-lg whitespace-pre-line">ハートの部屋のパスワードは「バンダイバシ」</p>
            <p class="text-xs sm:text-sm mt-2 whitespace-pre-line">パスワードがウマく受け付けられないときは<br>ダイヤオブジェクトを参照</p>
        </div>
        <div id="incorrect-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
            ちがうよ！
        </div>
    </div>

    <script>
        // --- 元のゲームロジック ---
        const emojis = ['🚥', '🧋', '🍜', '🚗', '🦒', '🐷', '🦴', '🎆', '🥝', '🐷'];
        const correctAnswer = ['🚥', '🍜', '🐷'];
        const spinnerWidgets = document.querySelectorAll('.spinner-widget');
        const displays = document.querySelectorAll('.emoji-display');
        const checkButton = document.getElementById('check-btn');
        const successMessage = document.getElementById('success-message');
        const incorrectMessage = document.getElementById('incorrect-message');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles =;
        let isSolved = false;

        // スピナーのロジック（元のコードを関数化）
        function initializeSpinners() {
            spinnerWidgets.forEach((widget, index) => {
                let currentIndex = 1;
                const display = widget.querySelector('.emoji-display');
                const upButton = widget.querySelector('.up-btn');
                const downButton = widget.querySelector('.down-btn');
                const updateDisplay = () => {
                    if (isSolved) return;
                    display.textContent = emojis[currentIndex];
                };
                upButton.addEventListener('click', () => {
                    if (isSolved) return;
                    currentIndex = (currentIndex - 1 + emojis.length) % emojis.length;
                    updateDisplay();
                });
                downButton.addEventListener('click', () => {
                    if (isSolved) return;
                    currentIndex = (currentIndex + 1) % emojis.length;
                    updateDisplay();
                });
                display.textContent = emojis[currentIndex];
            });
        }

        // 判定ボタンのイベント（元のコードを関数化）
        function initializeCheckButton() {
            checkButton.addEventListener('click', () => {
                if (isSolved) return;
                const currentCombination = Array.from(displays).map(d => d.textContent);
                const isCorrect = JSON.stringify(currentCombination) === JSON.stringify(correctAnswer);
                if (isCorrect) {
                    isSolved = true;
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('fade-in');
                    launchFireworks();
                } else {
                    showIncorrectMessage();
                }
            });
        }

        // 不正解メッセージ表示（元のコード）
        function showIncorrectMessage() { /*... 元のコード... */ }
        // 花火エフェクト（元のコード）
        function setupCanvas() { /*... 元のコード... */ }
        class Particle { /*... 元のコード... */ }
        const fireworkColors =;
        function launchFireworks() { /*... 元のコード... */ }
        function animate() { /*... 元のコード... */ }
        window.addEventListener('resize', setupCanvas);

        // --- ここからがLIFFの初期化ロジック ---

        // アプリケーションのメイン処理を実行する非同期関数
        async function main() {
            try {
                // 1. LIFFの初期化
                // 'YOUR_LIFF_ID' の部分を、LINE Developers Consoleで取得した自身のLIFF IDに置き換えてください。
                await liff.init({ liffId: 'YOUR_LIFF_ID' });

                // 2. ユーザーがログインしているかチェック
                if (!liff.isLoggedIn()) {
                    // ログインしていなければ、ログインを促す
                    // LINEのログイン画面にリダイレクトされ、完了後にこのページに戻ってくる
                    liff.login();
                } else {
                    // 3. ログイン済みの場合、アプリケーションのロジックを続行
                    
                    // ユーザープロファイルを取得
                    const profile = await liff.getProfile();
                    console.log('User Profile:', profile);

                    // 取得した表示名でウェルカムメッセージを更新
                    document.getElementById('welcome-message').textContent = `${profile.displayName}さん、ようこそ！`;

                    // LIFFの準備が完了したので、メインのアプリケーションコンテンツを表示
                    document.getElementById('liff-overlay').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';

                    // 元のゲームの初期化処理を呼び出す
                    initializeSpinners();
                    initializeCheckButton();
                    setupCanvas();
                    animate();
                }
            } catch (error) {
                // 初期化中にエラーが発生した場合の処理
                console.error('LIFF Initialization failed', error);
                document.getElementById('liff-message').textContent = 'アプリの読み込みに失敗しました。時間をおいて再度お試しください。';
            }
        }

        // ページの読み込みが完了したら、メイン処理を実行
        window.onload = main;
    </script>
</body>
</html>
