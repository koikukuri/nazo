        /* æ­£è§£ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */

             background-color: rgba(30, 41, 59, 0.9);

        /* LINEãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */

<body class="flex items-center justify-center h-screen overflow-hidden p-4">

    <!-- èŠ±ç«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆç”¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ -->
    <canvas id="fireworks-canvas"></canvas>

    <div class="relative w-full max-w-sm">
        <div id="game-container" class="pixel-container p-6">
            
            <!-- ã‚¹ãƒ”ãƒŠãƒ¼ -->
            <div class="flex justify-around items-end">
                <!-- ã‚¹ãƒ”ãƒŠãƒ¼ 1 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">â–²</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">â–¼</button>
                </div>
                <!-- ã‚¹ãƒ”ãƒŠãƒ¼ 2 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">â–²</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">â–¼</button>
                </div>
                <!-- ã‚¹ãƒ”ãƒŠãƒ¼ 3 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">â–²</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">â–¼</button>
                </div>
            </div>
            
            <!-- åˆ¤å®šãƒœã‚¿ãƒ³ -->
            <div class="mt-8 text-center">
                <button id="check-btn" class="pixel-btn bg-sky-500 py-3 px-10 text-xl">
                    ã‘ã£ã¦ã„
                </button>
            </div>
        </div>

        <!-- æ­£è§£ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
        <div id="success-message" class="hidden absolute inset-0 text-white p-6 flex flex-col items-center justify-center text-center">
            <h2 class="text-4xl mb-6">ã‚¯ãƒªã‚¢!</h2>
            <p class="text-xl mb-8">ãŠã‚ã§ã¨ã†ï¼</p>
            <a id="line-share-btn" href="#" target="_blank" class="line-btn pixel-btn">
                <i class="fab fa-line"></i>
                <span>ã»ã†ã“ãã™ã‚‹</span>
            </a>
        </div>

        <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div id="message-area" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white font-bold py-3 px-5 border-4 border-slate-900">
        </div>
    </div>

    <script>
        // --- è¨­å®š ---
        const emojis = ['ğŸš¥', 'ğŸ§‹', 'ğŸœ', 'ğŸš—', 'ğŸ¦’', 'ğŸ·', 'ğŸ¦´', 'ğŸ†', 'ğŸ¥', 'ğŸ·'];
        const correctAnswer = ['ğŸš¥', 'ğŸœ', 'ğŸ·'];
        const handEmojis = ['âœŠ', 'âœŒï¸', 'âœ‹'];

        // --- è¦ç´ ã®å–å¾— ---
        const spinnerWidgets = document.querySelectorAll('.spinner-widget');
        const checkButton = document.getElementById('check-btn');
        const successMessage = document.getElementById('success-message');
        const messageArea = document.getElementById('message-area');
        const lineShareBtn = document.getElementById('line-share-btn');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isSolved = false;

        // --- ã‚¹ãƒ”ãƒŠãƒ¼ã®ãƒ­ã‚¸ãƒƒã‚¯ ---
        spinnerWidgets.forEach((widget, index) => {
            let currentIndex = 1; // åˆæœŸè¡¨ç¤ºã‚’ã€ŒğŸ§‹ã€ã«ã™ã‚‹
            const displayDiv = widget.querySelector('.pixel-display');
            const handIconDiv = widget.querySelector('.hand-icon');
            const upButton = widget.querySelector('.up-btn');
            const downButton = widget.querySelector('.down-btn');

            handIconDiv.textContent = handEmojis[index];

            const updateDisplay = () => {
                if (isSolved) return;
                displayDiv.textContent = emojis[currentIndex];
            };

            upButton.addEventListener('click', () => {
                if (isSolved) return;
                currentIndex = (currentIndex - 1 + emojis.length) % emojis.length;
                updateDisplay();
            });

            downButton.addEventListener('click', () => {
                if (isSolved) return;
                currentIndex = (currentIndex + 1) % emojis.length;
                updateDisplay();
            });

            updateDisplay(); // åˆæœŸè¡¨ç¤º
        });

        // --- åˆ¤å®šãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ ---
        checkButton.addEventListener('click', () => {
            if (isSolved) return;

            const currentCombination = Array.from(document.querySelectorAll('.pixel-display')).map(div => div.textContent);
            const isCorrect = JSON.stringify(currentCombination) === JSON.stringify(correctAnswer);

            if (isCorrect) {
                isSolved = true;
                
                const lineMessage = `ã€è¬è§£ãã‚¯ãƒªã‚¢ï¼ğŸ‰ã€‘\nã˜ã‚ƒã‚“ã‘ã‚“ã®è¬ã‚’è§£ãã¾ã—ãŸï¼`;
                const encodedMessage = encodeURIComponent(lineMessage);
                lineShareBtn.href = `https://line.me/R/msg/text/?${encodedMessage}`;
                
                successMessage.classList.remove('hidden');
                successMessage.classList.add('fade-in');
                launchFireworks();
            } else {
                showMessage('ã¡ãŒã†ã¿ãŸã„â€¦');
            }
        });

        // --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º ---
        function showMessage(text) {
            messageArea.textContent = text;
            messageArea.classList.remove('hidden');
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 1200);
        }

        // --- ãƒ‰ãƒƒãƒˆçµµé¢¨èŠ±ç«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ ---
        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.98;
                this.gravity = 0.05;
                this.size = Math.floor(Math.random() * 4 + 4);
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.03;
                this.draw();
            }
        }
        
        const fireworkColors = ['#F59E0B', '#FDE047', '#A3E635', '#4ADE80', '#67E8F9', '#A78BFA'];

        function launchFireworks() {
             for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                     const x = Math.random() * canvas.width;
                     const y = Math.random() * canvas.height;
                     const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                     const particleCount = 100;
                     for (let j = 0; j < particleCount; j++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 8;
                        particles.push(new Particle(x, y, color, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
                     }
                }, i * 200);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(51, 65, 85, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (isSolved && Math.random() < 0.1) {
                launchFireworks();
            }

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });
        }

        window.addEventListener('resize', setupCanvas);
        
        // --- åˆæœŸåŒ– ---
        setupCanvas();
        animate();
    </script>
