<!DOCTYPE html>

<head>

    <title>„Åò„ÇÉ„Çì„Åë„ÇìË¨é</title>
    <!-- LIFF SDK -->

    <!-- Google Fonts („Éâ„ÉÉ„ÉàÁµµ„Éï„Ç©„É≥„Éà) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #334155;
            image-rendering: pixelated;
        }
        .pixel-container {
            background-color: #F1F5F9;
            border: 4px solid #1E293B;
            box-shadow: 8px 8px 0px #1E293B;
        }
        .pixel-btn {
            background-color: #64748B;

            border: 4px solid #1E293B;
            box-shadow: 2px 2px 0px #1E293B;
            transition: all 0.1s;
            user-select: none;
        }
        .pixel-btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        .arrow-btn {

            font-size: 1.2rem;
        }
        .pixel-display {
            background-color: #CBD5E1;

            height: 80px;

            justify-content: center;

        }

             background-color: rgba(30, 41, 59, 0.9);
             border: 4px solid #F1F5F9;
        }
        .close-btn {
            background-color: #ef4444;
        }
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #334155;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem; /* Â∞ë„Åó„Éï„Ç©„É≥„Éà„ÇíÂ∞è„Åï„Åè */
            text-align: center;
            padding: 1rem;
            white-space: pre-wrap; /* ÊîπË°å„ÇíÊúâÂäπ„Å´„Åô„Çã */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden p-4">

    <div id="loading">„Çà„Åø„Åì„Åø„Å°„ÇÖ„ÅÜ...</div>

    <!-- Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„ÉàÁî®„ÅÆ„Ç≠„É£„É≥„Éê„Çπ -->
    <canvas id="fireworks-canvas"></canvas>

    <div id="main-content" class="relative w-full max-w-sm hidden">
        <div id="game-container" class="pixel-container p-6">
            
            <!-- „Çπ„Éî„Éä„Éº -->
            <div class="flex justify-around items-end">
                <!-- „Çπ„Éî„Éä„Éº 1 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">‚ñ≤</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">‚ñº</button>
                </div>
                <!-- „Çπ„Éî„Éä„Éº 2 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">‚ñ≤</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">‚ñº</button>
                </div>
                <!-- „Çπ„Éî„Éä„Éº 3 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">‚ñ≤</button>
                    <div class="pixel-display my-1"></div>
                    <button class="spinner-btn down-btn pixel-btn arrow-btn w-full">‚ñº</button>
                </div>
            </div>
            
            <!-- Âà§ÂÆö„Éú„Çø„É≥ -->
            <div class="mt-8 text-center">
                <button id="check-btn" class="pixel-btn bg-sky-500 py-3 px-10 text-xl">
                    „Åë„Å£„Å¶„ÅÑ
                </button>
            </div>
        </div>

        <!-- Ê≠£Ëß£„É°„ÉÉ„Çª„Éº„Ç∏ -->
        <div id="success-message" class="hidden absolute inset-0 text-white p-6 flex flex-col items-center justify-center text-center">
            <h2 class="text-4xl mb-4">„ÇØ„É™„Ç¢!</h2>
            <p id="sending-message" class="text-lg mb-6">„Åø„Çì„Å™„Å´ÈÄöÁü•„ÇíÈÄÅ‰ø°‰∏≠...</p>
            <p id="sent-message" class="text-lg mb-6 hidden">ÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ</p>
            <button id="close-btn" class="pixel-btn close-btn py-3 px-10 text-xl hidden">
                „Å®„Åò„Çã
            </button>
        </div>

        <!-- „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫„Ç®„É™„Ç¢ -->
        <div id="message-area" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white font-bold py-3 px-5 border-4 border-slate-900">
        </div>
    </div>

    <script>
        // --- LIFF & GAS Ë®≠ÂÆö ---
        const LIFF_ID = "2007667389-zrkMpOk3"; 
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyZr8t5h-G4oBpVVpbqB-xkb79ny5y8TaaIftMJffbQpYA1QWYDuOQE3byYyFZRx1xg/exec";

        // --- „Ç≤„Éº„É†Ë®≠ÂÆö ---
        const emojis = ['üö•', 'üßã', 'üçú', 'üöó', 'ü¶í', 'üê∑', 'ü¶¥', 'üéÜ', 'ü•ù', 'üê∑'];
        const correctAnswer = ['üö•', 'üçú', 'üê∑'];
        const handEmojis = ['‚úä', '‚úåÔ∏è', '‚úã'];

        // --- Ë¶ÅÁ¥†„ÅÆÂèñÂæó ---
        const loadingScreen = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        const spinnerWidgets = document.querySelectorAll('.spinner-widget');
        const checkButton = document.getElementById('check-btn');
        const successMessage = document.getElementById('success-message');
        const sendingMessage = document.getElementById('sending-message');
        const sentMessage = document.getElementById('sent-message');
        const closeButton = document.getElementById('close-btn');
        const messageArea = document.getElementById('message-area');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isSolved = false;

        // --- LIFFÂàùÊúüÂåñ ---
        async function initializeLiff() {
            loadingScreen.textContent = "LIFF„ÅÆÊ∫ñÂÇô„Çí„Åó„Å¶„ÅÑ„Åæ„Åô...";
            
            if (!LIFF_ID) {
                loadingScreen.textContent = "„Ç®„É©„Éº: LIFF ID„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ";
                return;
            }
            
            try {
                loadingScreen.textContent = "LIFF„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö‰∏≠...";
                await liff.init({ liffId: LIFF_ID });
                
                loadingScreen.textContent = "„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„ÇíÁ¢∫Ë™ç‰∏≠...";
                if (!liff.isLoggedIn()) {
                    loadingScreen.textContent = "„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å´ÁßªÂãï„Åó„Åæ„Åô...";
                    liff.login(); // „É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Å™„Åë„Çå„Å∞„ÄÅ„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                } else {
                    loadingScreen.textContent = "„Ç≤„Éº„É†„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...";
                    // „É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÄÅ„Ç≤„Éº„É†„ÇíË°®Á§∫
                    loadingScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                }
            } catch (err) {
                 console.error(err);
                 // „Ç®„É©„Éº„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÇíÊñáÂ≠óÂàó„Å´Â§âÊèõ„Åó„Å¶Ë°®Á§∫
                 loadingScreen.textContent = `LIFF„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ\n\n„ÄêËÄÉ„Åà„Çâ„Çå„ÇãÂéüÂõ†„Äë\n„Éª„Ç®„É≥„Éâ„Éù„Ç§„É≥„ÉàURL„ÅåÊ≠£„Åó„ÅèË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑ\n„ÉªLIFF ID„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Çã\n\n„Ç®„É©„ÉºÂÜÖÂÆπ:\n${JSON.stringify(err)}`;
            }
        }

        initializeLiff();
        
        // --- „Çπ„Éî„Éä„Éº„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ ---
        spinnerWidgets.forEach((widget, index) => {
            let currentIndex = 1;
            const displayDiv = widget.querySelector('.pixel-display');
            const handIconDiv = widget.querySelector('.hand-icon');
            handIconDiv.textContent = handEmojis[index];

            const updateDisplay = () => {
                if (isSolved) return;
                displayDiv.textContent = emojis[currentIndex];
            };

            widget.querySelector('.up-btn').addEventListener('click', () => {
                if (isSolved) return;
                currentIndex = (currentIndex - 1 + emojis.length) % emojis.length;
                updateDisplay();
            });

            widget.querySelector('.down-btn').addEventListener('click', () => {
                if (isSolved) return;
                currentIndex = (currentIndex + 1) % emojis.length;
                updateDisplay();
            });

            updateDisplay();
        });

        // --- Âà§ÂÆö„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà ---
        checkButton.addEventListener('click', async () => {
            if (isSolved) return;

            const currentCombination = Array.from(document.querySelectorAll('.pixel-display')).map(div => div.textContent);
            const isCorrect = JSON.stringify(currentCombination) === JSON.stringify(correctAnswer);

            if (isCorrect) {
                isSolved = true;
                successMessage.classList.remove('hidden');
                successMessage.classList.add('fade-in');
                launchFireworks();

                try {
                    const profile = await liff.getProfile();
                    const userName = profile.displayName;

                    // GAS„Å´„ÇØ„É™„Ç¢ÊÉÖÂ†±„ÇíÈÄÅ‰ø°
                    await fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' }, // GAS„ÅÆ‰ªïÊßò„Å´Âêà„Çè„Åõ„Çã
                        body: JSON.stringify({ userName: userName }),
                        mode: 'no-cors' // CORS„Ç®„É©„Éº„ÇíÂõûÈÅø
                    });
                    
                    sendingMessage.classList.add('hidden');
                    sentMessage.classList.remove('hidden');
                    closeButton.classList.remove('hidden');

                } catch (error) {
                    console.error('ÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    sendingMessage.textContent = "ÈÄöÁü•„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü";
                    closeButton.classList.remove('hidden');
                }

            } else {
                showMessage('„Å°„Åå„ÅÜ„Åø„Åü„ÅÑ‚Ä¶');
            }
        });

        // --- Èñâ„Åò„Çã„Éú„Çø„É≥ ---
        closeButton.addEventListener('click', () => {
            liff.closeWindow();
        });

        // --- „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫ ---
        function showMessage(text) {
            messageArea.textContent = text;
            messageArea.classList.remove('hidden');
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 1200);
        }

        // --- „Éâ„ÉÉ„ÉàÁµµÈ¢®Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà ---
        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x; this.y = y; this.color = color; this.velocity = velocity;
                this.alpha = 1; this.friction = 0.98; this.gravity = 0.05;
                this.size = Math.floor(Math.random() * 4 + 4);
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size); ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                this.velocity.y += this.gravity; this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.03; this.draw();
            }
        }
        
        const fireworkColors = ['#F59E0B', '#FDE047', '#A3E635', '#4ADE80', '#67E8F9', '#A78BFA'];

        function launchFireworks() {
             for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                     const x = Math.random() * canvas.width; const y = Math.random() * canvas.height;
                     const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                     const particleCount = 100;
                     for (let j = 0; j < particleCount; j++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 8;
                        particles.push(new Particle(x, y, color, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
                     }
                }, i * 200);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(51, 65, 85, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (isSolved && Math.random() < 0.1) launchFireworks();
            particles.forEach((particle, index) => {
                if (particle.alpha > 0) particle.update();
                else particles.splice(index, 1);
            });
        }

        window.addEventListener('resize', setupCanvas);
        setupCanvas();
        animate();
    </script>
</body>
