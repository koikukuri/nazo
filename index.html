<body class="flex items-center justify-center h-screen overflow-hidden p-4">

                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">‚ñ≤</button>

    <script>
        // ----------------------------------------------------------------------
        // ‚òÖ‚òÖ‚òÖ Ë¨é„Åî„Å®„Å´„Åì„Åì„ÇíÊõ∏„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ ‚òÖ‚òÖ‚òÖ
        // ----------------------------------------------------------------------
        const LIFF_ID = "YOUR_RIDDLE_LIFF_ID"; // „Åì„ÅÆË¨éÂ∞ÇÁî®„ÅÆLIFF ID
        const RIDDLE_NAME = "„Åò„ÇÉ„Çì„Åë„Çì„ÅÆË¨é"; // ÈÄöÁü•„É°„ÉÉ„Çª„Éº„Ç∏„Å´Ë°®Á§∫„Åï„Çå„ÇãË¨é„ÅÆÂêçÂâç
        const correctAnswer = ['üö•', 'üçú', 'üê∑']; // „Åì„ÅÆË¨é„ÅÆÊ≠£Ëß£
        // ----------------------------------------------------------------------

        // --- ÂÖ±ÈÄöË®≠ÂÆö ---
        const GAS_WEB_APP_URL = "YOUR_SINGLE_GAS_URL"; // Áµ±ÂêàÁâàGAS„ÅÆURL

        // --- „Ç≤„Éº„É†Ë®≠ÂÆö ---
        const emojis = ['üö•', 'üßã', 'üçú', 'üöó', 'ü¶í', 'üê∑', 'ü¶¥', 'üéÜ', 'ü•ù', 'üê∑'];
        const handEmojis = ['‚úä', '‚úåÔ∏è', '‚úã'];

        // --- Ë¶ÅÁ¥†„ÅÆÂèñÂæó ---
        const loadingScreen = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        let isSolved = false;

        // --- „Ç≤„Éº„É†ÂàùÊúüÂåñ ---
        function initializeGame() {
            const spinnerWidgets = document.querySelectorAll('.spinner-widget');
            const checkButton = document.getElementById('check-btn');
            const successMessage = document.getElementById('success-message');
            const closeButton = document.getElementById('close-btn');
            const messageArea = document.getElementById('message-area');
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            spinnerWidgets.forEach((widget, index) => {
                let currentIndex = 1;
                const displayDiv = widget.querySelector('.pixel-display');
                const handIconDiv = widget.querySelector('.hand-icon');
                handIconDiv.textContent = handEmojis[index];
                const updateDisplay = () => { if (!isSolved) displayDiv.textContent = emojis[currentIndex]; };
                widget.querySelector('.up-btn').addEventListener('click', () => { if (!isSolved) { currentIndex = (currentIndex - 1 + emojis.length) % emojis.length; updateDisplay(); } });
                widget.querySelector('.down-btn').addEventListener('click', () => { if (!isSolved) { currentIndex = (currentIndex + 1) % emojis.length; updateDisplay(); } });
                updateDisplay();
            });

            checkButton.addEventListener('click', () => {
                if (isSolved) return;
                const currentCombination = Array.from(document.querySelectorAll('.pixel-display')).map(div => div.textContent);
                if (JSON.stringify(currentCombination) === JSON.stringify(correctAnswer)) {
                    isSolved = true;
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('fade-in');
                    launchFireworks();
                    // action„Å®riddleName„ÇíÊòéË®ò„Åó„Å¶GAS„Å´ÈÄöÁü•
                    (async () => {
                        try {
                            const profile = await liff.getProfile();
                            const postData = { 
                                action: 'riddleClear', 
                                userId: profile.userId, 
                                riddleName: RIDDLE_NAME // „Åì„ÅÆË¨é„ÅÆÂêçÂâç„ÇíÈÄÅ‰ø°
                            };
                            await fetch(GAS_WEB_APP_URL, {
                                method: 'POST',
                                mode: 'no-cors',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                body: new URLSearchParams(postData)
                            });
                        } catch (error) { console.error('ÈÄöÁü•ÈÄÅ‰ø°„Å´Â§±Êïó:', error); }
                    })();
                } else {
                    showMessage('„Å°„Åå„ÅÜ„Åø„Åü„ÅÑ‚Ä¶');
                }
            });

            closeButton.addEventListener('click', () => liff.closeWindow());
            function showMessage(text) {
                messageArea.textContent = text;
                messageArea.classList.remove('hidden');
                setTimeout(() => messageArea.classList.add('hidden'), 1200);
            }
            
            // Ëä±ÁÅ´„Ç®„Éï„Çß„ÇØ„Éà... (ÁúÅÁï•)
            function launchFireworks() { /* ... */ }
            function animate() { /* ... */ }
            function setupCanvas() { /* ... */ }
            class Particle { /* ... */ }
        }

        // --- LIFFÂàùÊúüÂåñ ---
        async function main() {
            // ‚òÖ‚òÖ‚òÖ ‰øÆÊ≠£ÁÇπÔºöLIFF ID„Å®GAS URL„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ ‚òÖ‚òÖ‚òÖ
            if (LIFF_ID === "YOUR_RIDDLE_LIFF_ID" || !LIFF_ID) {
                loadingScreen.textContent = "„Ç®„É©„Éº: LIFF ID„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Ç≥„Éº„ÉâÂÜÖ„ÅÆ„ÄåYOUR_RIDDLE_LIFF_ID„Äç„Çí„ÅÇ„Å™„Åü„ÅÆLIFF ID„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
                return;
            }
            if (GAS_WEB_APP_URL === "YOUR_SINGLE_GAS_URL" || !GAS_WEB_APP_URL) {
                loadingScreen.textContent = "„Ç®„É©„Éº: GAS„ÅÆURL„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Ç≥„Éº„ÉâÂÜÖ„ÅÆ„ÄåYOUR_SINGLE_GAS_URL„Äç„Çí„ÅÇ„Å™„Åü„ÅÆGAS„Ç¶„Çß„Éñ„Ç¢„Éó„É™URL„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
                return;
            }

            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    initializeGame();
                }
            } catch (err) {
                 console.error(err);
                 loadingScreen.textContent = `LIFFÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ\n\nLIFF ID„ÅåÊ≠£„Åó„ÅÑ„Åã„ÄÅLINE Developers„Ç≥„É≥„ÇΩ„Éº„É´„ÅßË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n„Ç®„É©„ÉºÂÜÖÂÆπ: ${err.message}`;
            }
        }
        document.addEventListener('DOMContentLoaded', main);
    </script>
