<body class="flex items-center justify-center h-screen overflow-hidden p-4">

                <!-- ã‚¹ãƒ”ãƒŠãƒ¼ 3 -->
                <div class="spinner-widget text-center">
                    <div class="hand-icon h-10 mb-2 flex items-center justify-center"></div>
                    <button class="spinner-btn up-btn pixel-btn arrow-btn w-full">â–²</button>

            <!-- åˆ¤å®šãƒœã‚¿ãƒ³ -->
            <div class="mt-8 text-center">

        <!-- æ­£è§£ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ -->
        <div id="success-message" class="hidden absolute inset-0 text-white p-6 flex flex-col items-center justify-center text-center">
            <h2 class="text-4xl mb-4">ã‚¯ãƒªã‚¢!</h2>
            <p id="sending-message" class="text-lg mb-6">ã¿ã‚“ãªã«é€šçŸ¥ã‚’é€ä¿¡ä¸­...</p>

        <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div id="message-area" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white font-bold py-3 px-5 border-4 border-slate-900">

    <script>
        // --- LIFF & GAS è¨­å®š ---
        const LIFF_ID = "2007667389-zrkMpOk3"; 
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyNGoHc6dYRi-s0WDcZVSF3OaoHHRt81udv76fJ55Lf9qWAXbSaUUqRUkdWnL0Lqj-juA/exec";

        // --- ã‚²ãƒ¼ãƒ è¨­å®š ---
        const emojis = ['ğŸš¥', 'ğŸ§‹', 'ğŸœ', 'ğŸš—', 'ğŸ¦’', 'ğŸ·', 'ğŸ¦´', 'ğŸ†', 'ğŸ¥', 'ğŸ·'];
        const correctAnswer = ['ğŸš¥', 'ğŸœ', 'ğŸ·'];
        const handEmojis = ['âœŠ', 'âœŒï¸', 'âœ‹'];

        // --- è¦ç´ ã®å–å¾— ---
        const loadingScreen = document.getElementById('loading');
        const mainContent = document.getElementById('main-content');
        let isSolved = false;

        // --- ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–å‡¦ç†ã‚’ã¾ã¨ã‚ãŸé–¢æ•° ---
        function initializeGame() {
            const spinnerWidgets = document.querySelectorAll('.spinner-widget');
            const checkButton = document.getElementById('check-btn');
            const successMessage = document.getElementById('success-message');
            const sendingMessage = document.getElementById('sending-message');
            const sentMessage = document.getElementById('sent-message');
            const closeButton = document.getElementById('close-btn');
            const messageArea = document.getElementById('message-area');
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            // ã‚¹ãƒ”ãƒŠãƒ¼ã®ãƒ­ã‚¸ãƒƒã‚¯
            spinnerWidgets.forEach((widget, index) => {
                let currentIndex = 1;
                const displayDiv = widget.querySelector('.pixel-display');
                const handIconDiv = widget.querySelector('.hand-icon');
                handIconDiv.textContent = handEmojis[index];

                const updateDisplay = () => {
                    if (isSolved) return;
                    displayDiv.textContent = emojis[currentIndex];
                };

                widget.querySelector('.up-btn').addEventListener('click', () => {
                    if (isSolved) return;
                    currentIndex = (currentIndex - 1 + emojis.length) % emojis.length;
                    updateDisplay();
                });

                widget.querySelector('.down-btn').addEventListener('click', () => {
                    if (isSolved) return;
                    currentIndex = (currentIndex + 1) % emojis.length;
                    updateDisplay();
                });

                updateDisplay();
            });

            // åˆ¤å®šãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            checkButton.addEventListener('click', async () => {
                if (isSolved) return;
                const currentCombination = Array.from(document.querySelectorAll('.pixel-display')).map(div => div.textContent);
                const isCorrect = JSON.stringify(currentCombination) === JSON.stringify(correctAnswer);

                if (isCorrect) {
                    isSolved = true;
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('fade-in');
                    launchFireworks();

                    try {
                        const profile = await liff.getProfile();
                        const userName = profile.displayName;
                        await fetch(GAS_WEB_APP_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain' },
                            body: JSON.stringify({ userName: userName }),
                            mode: 'no-cors'
                        });
                        sendingMessage.classList.add('hidden');
                        sentMessage.classList.remove('hidden');
                        closeButton.classList.remove('hidden');
                    } catch (error) {
                        console.error('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                        sendingMessage.textContent = "é€šçŸ¥ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ";
                        closeButton.classList.remove('hidden');
                    }
                } else {
                    showMessage('ã¡ãŒã†ã¿ãŸã„â€¦');
                }
            });

            // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³
            closeButton.addEventListener('click', () => {
                liff.closeWindow();
            });
            
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            function showMessage(text) {
                messageArea.textContent = text;
                messageArea.classList.remove('hidden');
                setTimeout(() => {
                    messageArea.classList.add('hidden');
                }, 1200);
            }

            // èŠ±ç«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            function setupCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class Particle {
                constructor(x, y, color, velocity) {
                    this.x = x; this.y = y; this.color = color; this.velocity = velocity;
                    this.alpha = 1; this.friction = 0.98; this.gravity = 0.05;
                    this.size = Math.floor(Math.random() * 4 + 4);
                }
                draw() {
                    ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.size, this.size); ctx.restore();
                }
                update() {
                    this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                    this.velocity.y += this.gravity; this.x += this.velocity.x; this.y += this.velocity.y;
                    this.alpha -= 0.03; this.draw();
                }
            }
            
            const fireworkColors = ['#F59E0B', '#FDE047', '#A3E635', '#4ADE80', '#67E8F9', '#A78BFA'];

            function launchFireworks() {
                 for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                         const x = Math.random() * canvas.width; const y = Math.random() * canvas.height;
                         const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                         const particleCount = 100;
                         for (let j = 0; j < particleCount; j++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 8;
                            particles.push(new Particle(x, y, color, { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed }));
                         }
                    }, i * 200);
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(51, 65, 85, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (isSolved && Math.random() < 0.1) launchFireworks();
                particles.forEach((particle, index) => {
                    if (particle.alpha > 0) particle.update();
                    else particles.splice(index, 1);
                });
            }

            // èŠ±ç«ã®åˆæœŸåŒ–ã¨ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            setupCanvas();
            animate();
            window.addEventListener('resize', setupCanvas);
        }

        // --- LIFFåˆæœŸåŒ– ---
        async function main() {
            loadingScreen.textContent = "LIFFã®æº–å‚™ã‚’ã—ã¦ã„ã¾ã™...";
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    // â˜…â˜…â˜… ä¿®æ­£ç‚¹ â˜…â˜…â˜…
                    // ç”»é¢ã®è¡¨ç¤ºåˆ‡æ›¿ã‚’ã€ã‚ˆã‚Šç¢ºå®Ÿãªæ–¹æ³•ã«å¤‰æ›´
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    initializeGame();
                }
            } catch (err) {
                 console.error(err);
                 loadingScreen.textContent = `LIFFã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\n\nã‚¨ãƒ©ãƒ¼å†…å®¹:\n${JSON.stringify(err)}`;
            }
        }
        
        // ãƒšãƒ¼ã‚¸ã®DOMãŒå®Œå…¨ã«èª­ã¿è¾¼ã¾ã‚Œã¦ã‹ã‚‰ãƒ¡ã‚¤ãƒ³å‡¦ç†ã‚’å®Ÿè¡Œã™ã‚‹
        document.addEventListener('DOMContentLoaded', main);
    </script>
