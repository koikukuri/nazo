<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お試し謎解き</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #2E334D;
            --container-bg: #454A65;
            --text-color: #EFEFEF;
            --accent-color: #95F974;
            --border-color: #1b1e2e;
        }
        body {
            background-color: var(--background-color);
            font-family: 'DotGothic16', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            text-shadow: 1px 1px var(--border-color);
        }
        .container {
            background-color: var(--container-bg);
            max-width: 500px;
            margin: 10px auto;
            padding: 15px 20px;
            border: 3px solid var(--border-color);
            box-shadow: inset 0 0 0 3px #606786;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            border: 2px solid var(--border-color);
            padding: 8px;
            text-align: center;
            font-size: 1.1rem;
        }
        th {
            background-color: #3b4058;
            color: var(--accent-color);
            font-size: 1rem;
        }
        .final-question {
            text-align: center;
            font-size: 1.3rem;
            margin: 25px 0;
            color: #FFD700;
        }
        .answer-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        button {
            font-family: 'DotGothic16', sans-serif;
            font-size: 1.2rem;
            color: var(--text-color);
            background-color: var(--container-bg);
            border-style: solid;
            border-width: 3px;
            border-color: #606786 #1b1e2e #1b1e2e #606786;
            padding: 8px 16px;
            cursor: pointer;
            width: 120px;
        }
        button:active {
            border-color: #1b1e2e #606786 #606786 #1b1e2e;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: normal;
            text-align: center;
            line-height: 1.6;
            border: 2px dashed var(--accent-color);
            min-height: 50px;
        }
        .result-correct {
            color: #FFD700;
        }
        .result-incorrect {
            color: #FF7F7F;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>お試し謎解き</h1>
        <div class="question">
            <table>
                <tr>
                    <th>A</th>
                    <th>B</th>
                </tr>
                <tr>
                    <td>イルカ</td>
                    <td>ラッコ</td>
                </tr>
                <tr>
                    <td>くすり</td>
                    <td>やかん</td>
                </tr>
                <tr>
                    <td>ミルク</td>
                    <td>カクテル</td>
                </tr>
            </table>
            <p class="final-question">りんごは A or B？</p>
        </div>

        <div class="answer-area" id="answer-buttons">
            <button onclick="checkAnswer('A')">A</button>
            <button onclick="checkAnswer('B')">B</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function checkAnswer(userAnswer) {
            const correctAnswer = "B";
            const resultDiv = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultDiv.innerHTML = "<p class='result-correct'>＞＞ 正解！ ＜＜</p>";
            } else {
                resultDiv.innerHTML = "<p class='result-incorrect'>＞＞ 不正解... ＜＜</p>";
            }

            // 回答の選択肢を非表示にする
            document.getElementById('answer-buttons').style.display = 'none';
        }
    </script>

</body>
</html>
