<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反転世界のコトバ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #2E334D; /* 暗い紫がかった背景 */
            --container-bg: #454A65;   /* 少し明るいコンテナ背景 */
            --text-color: #EFEFEF;       /* オフホワイトのテキスト */
            --accent-color: #95F974;     /* 明るい緑のアクセント */
            --border-color: #1b1e2e;     /* 暗い境界線 */
        }
        body {
            background-color: var(--background-color);
            font-family: 'DotGothic16', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            text-shadow: 1px 1px var(--border-color); /* 文字に少し影をつけて読みやすく */
        }
        .container {
            background-color: var(--container-bg);
            max-width: 500px;
            margin: 10px auto;
            padding: 15px 20px;
            border: 3px solid var(--border-color);
            box-shadow: inset 0 0 0 3px #606786; /* 内側の枠線で立体感を出す */
        }
        h1 {
            font-size: 1.5rem; /* スマホ向けに調整 */
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            border: 2px solid var(--border-color);
            padding: 8px;
            text-align: center;
            font-size: 1.1rem;
        }
        th {
            background-color: #3b4058;
            color: var(--accent-color);
            font-size: 1rem;
        }
        .final-question {
            text-align: center;
            font-size: 1.3rem;
            margin: 25px 0;
            color: #FFD700;
        }
        .answer-area {
            display: flex; /* ボタンを横並びに */
            justify-content: center; /* 中央寄せ */
            gap: 20px; /* ボタン間のスペース */
            margin-top: 25px;
        }
        button {
            font-family: 'DotGothic16', sans-serif;
            font-size: 1.2rem;
            color: var(--text-color);
            background-color: var(--container-bg);
            border-style: solid;
            border-width: 3px;
            border-color: #606786 #1b1e2e #1b1e2e #606786;
            padding: 8px 16px;
            cursor: pointer;
            width: 120px;
        }
        button:active {
            border-color: #1b1e2e #606786 #606786 #1b1e2e; /* 押したときの凹み表現 */
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            font-weight: normal;
            text-align: center;
            line-height: 1.6;
            border: 2px dashed var(--accent-color);
            min-height: 50px;
        }
        #result p {
            margin: 5px 0;
        }
        .result-correct {
            color: #FFD700; /* 正解は黄色 */
        }
        .result-incorrect {
            color: #FF7F7F; /* 不正解は赤色 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>反転世界のコトバ</h1>
        <div class="question">
            <table>
                <tr>
                    <th>世界A</th>
                    <th>世界B</th>
                </tr>
                <tr>
                    <td>イルカ</td>
                    <td>ラッコ</td>
                </tr>
                <tr>
                    <td>くすり</td>
                    <td>やかん</td>
                </tr>
                <tr>
                    <td>ミルク</td>
                    <td>カクテル</td>
                </tr>
            </table>
            <p class="final-question">りんごは A or B？</p>
        </div>

        <div class="answer-area">
            <button onclick="checkAnswer('A')">A</button>
            <button onclick="checkAnswer('B')">B</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function checkAnswer(userAnswer) {
            // 正解は「B」
            const correctAnswer = "B";
            const resultDiv = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultDiv.innerHTML = "<p class='result-correct'>＞＞ 正解！ ＜＜</p><p>「世界A」のコトバは、逆から読むと別の意味を成す。<br>（例：イルカ → カルイ）<br>「りんご」は法則に当てはまらないため「B」が正解だ。</p>";
            } else {
                resultDiv.innerHTML = "<p class='result-incorrect'>＞＞ 不正解... ＜＜</p><p>世界の法則をもう一度読み解いてみよう。</p>";
            }
        }
    </script>

</body>
</html>
